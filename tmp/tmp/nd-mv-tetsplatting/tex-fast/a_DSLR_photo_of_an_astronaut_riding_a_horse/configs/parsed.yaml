name: nd-mv-tetsplatting/tex-fast
description: ''
tag: a_DSLR_photo_of_an_astronaut_riding_a_horse
seed: 0
use_timestamp: false
timestamp: ''
exp_root_dir: ./tmp/tmp
exp_dir: ./tmp/tmp/nd-mv-tetsplatting/tex-fast
trial_name: a_DSLR_photo_of_an_astronaut_riding_a_horse
trial_dir: ./tmp/tmp/nd-mv-tetsplatting/tex-fast/a_DSLR_photo_of_an_astronaut_riding_a_horse
n_gpus: 1
resume: null
data_type: Dream3D-Orthogonal
data:
  batch_size: 4
  width: 512
  height: 512
  camera_distance_range:
  - 0.8
  - 0.9
  fovy_range:
  - 40
  - 45
  camera_perturb: 0.0
  center_perturb: 0.0
  up_perturb: 0.0
  elevation_range:
  - 5
  - 30
  azimuth_range:
  - -180
  - 180
  batch_uniform_azimuth: true
  eval_camera_distance: 2.5
  eval_fovy_deg: 40.0
  train_max_step: 2000
  train_val_check: 100
  seed: 0
  multiview_eval: true
  camera_sampling_stone: []
  cond_view: []
  relative: true
system_type: nd-tetsplatting-mv-texture-system
system:
  latent_steps: 0
  is_refine: true
  texture: true
  geometry_convert_from: ./tmp/tmp/nd-mv-tetsplatting/geo-refine/an_astronaut_riding_a_horse/ckpts/last.ckpt
  geometry_convert_inherit_texture: false
  geometry_type: tetrahedra-sdf-grid
  geometry:
    radius: 1.0
    isosurface_resolution: 256
    isosurface_deformable_grid: true
    pos_encoding_config:
      otype: HashGrid
      n_levels: 16
      n_features_per_level: 2
      log2_hashmap_size: 19
      base_resolution: 16
      per_level_scale: 1.4472692374403782
    n_feature_dims: 8
    fix_geometry: true
  material_type: pbr-material
  material:
    material_activation: sigmoid
    environment_texture: load/lights/mud_road_puresky_4k.hdr
    environment_scale: 2.0
    min_metallic: 0.0
    max_metallic: 0.9
    min_roughness: 0.08
    max_roughness: 0.9
    use_bump: true
  background_type: solid-color-background
  renderer_type: nvdiff-rasterizer-dmtet
  renderer:
    context_type: cuda
    camera_space: false
    mv_bg_colors: white
    sd_bg_colors: white
  prompt_processor_type: stable-diffusion-prompt-processor
  prompt_processor:
    pretrained_model_name_or_path: stabilityai/stable-diffusion-2-1-base
    prompt: a DSLR photo of an astronaut riding a horse
    negative_prompt: shadow, oversaturated, low quality, unrealistic
  guidance_type: stable-diffusion-dreamtimes-guidance
  guidance:
    pretrained_model_name_or_path: stabilityai/stable-diffusion-2-1-base
    min_step_percent: 0.02
    max_step_percent: 0.98
    guidance_scale: 50.0
    weighting_strategy: fantasia3d
  albedo_prompt_processor_type: stable-diffusion-prompt-processor
  albedo_prompt_processor:
    pretrained_model_name_or_path: stabilityai/stable-diffusion-2-1-base
    prompt: the albedo of a DSLR photo of an astronaut riding a horse
    negative_prompt: shadow
    front_threshold: 30.0
    back_threshold: 30.0
  albedo_guidance_type: nd-mv-dmtet-cat-guidance
  albedo_guidance:
    model_name: albedo-mv
    ckpt_path: pretrained_models/Damo_XR_Lab/Normal-Depth-Diffusion-Model/albedo_mv_ema.ckpt
    cond_method: cat_d
    guidance_scale: 10
    min_step_percent: 0.02
    max_step_percent: 0.98
    recon_loss: true
    recon_std_rescale: 0.5
    weighting_strategy: fantasia3d
    collect_inputs:
    - albedo
    - mv_disparity
  loggers:
    wandb:
      enable: false
      project: threestudio
      name: None
  loss:
    lambda_sds: 1.0
    lambda_normal_consistency: 0.0
    sd_loss: 1.0
    mv_sd_loss: 1
  optimizer:
    name: AdamW
    args:
      lr: 0.01
      betas:
      - 0.9
      - 0.99
      eps: 1.0e-15
trainer:
  max_steps: 2000
  log_every_n_steps: 100
  num_sanity_val_steps: 1
  val_check_interval: 100
  enable_progress_bar: true
  precision: 16-mixed
checkpoint:
  save_last: true
  save_top_k: -1
  every_n_train_steps: 2000
